<div style="position: relative; width: 200px; height: 200px;">
    <canvas id="doughnutCanvas" #doughnutCanvas></canvas>
    <div style="
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;">
      {{percentage +'%' || 'N/A'}}
    </div>
  </div>
